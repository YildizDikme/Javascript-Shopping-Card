<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Byte Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>


    <section class="shop-the-look">
        <div class="container">
            <div class="row flex-wrap-reverse">
                <div class="col-lg-6">
                    <div class="shop-img-box">
                        <img class="" src="assets/images/look.webp" alt="">
                        <div class="slider-dots">
                            <div class="dot dot-1" data-byte-slider data-index="1">
                                <i class="fa-solid fa-circle"></i>
                            </div>
                            <div class="dot dot-2" data-byte-slider  data-index="2">
                                <i class="fa-solid fa-circle"></i>
                            </div>
                            <div class="dot dot-3" data-byte-slider  data-index="3">
                                <i class="fa-solid fa-circle"></i>
                            </div>
                            <div class="dot dot-4" data-byte-slider  data-index="4">
                                <i class="fa-solid fa-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-flex justify-content-center align-items-center flex-column">
                    <div class="slider-text">
                        <h1>Byte Selection</h1>
                        <p>Byte's selection <span>for you</span> </p>
                        <a href="#" class="link wavy-link">
                            <div>Shop now</div>
                            <div class="line-graphic w-embed"><svg class="link__graphic link__graphic--slide"
                                    width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                    <path
                                        d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0">
                                    </path>
                                </svg></div>
                            <div class="custom-styles w-embed">
                            </div>
                        </a>
                    </div>
                    <div class="slider">
                        <div class="slide active image" data-byte-slider data-index="1">
                            <img src="assets/images/ceket.webp">
                            <div class="slider-body">
                                <h5 class="slider-title">Elegane Special Edition Oversize Ceket</h5>
                                <div class="price-box">
                                    <span class="old-price">₺739.90</span>
                                    <span class="new-price">₺395.91</span>
                                </div>
                                <a href="#" class="slider-btn">QUICK VIEW</a>
                            </div>

                        </div>
                        <div class="slide image" data-byte-slider data-index="2">
                            <img src="assets/images/yelek.webp">
                            <div class="slider-body">
                                <h5 class="slider-title">Yelek</h5>
                                <div class="price-box">
                                    <span class="old-price">₺439.90</span>
                                    <span class="new-price">₺395.91</span>
                                </div>
                                <a href="#" class="slider-btn">QUICK VIEW</a>
                            </div>
                        </div>
                        <div class="slide image" data-byte-slider data-index="3">
                            <img src="assets/images/pantolon.webp">
                            <div class="slider-body">
                                <h5 class="slider-title">Pantolon</h5>
                                <div class="price-box">
                                    <span class="old-price">₺519.90</span>
                                    <span class="new-price">₺467.91</span>
                                </div>
                                <a href="#" class="slider-btn">QUICK VIEW</a>
                            </div>
                        </div>
                        <div class="slide image" data-byte-slider data-index="4">
                            <img src="assets/images/ayakkabi.webp">
                            <div class="slider-body">
                                <h5 class="slider-title">Loafer Ayakkabi</h5>
                                <div class="price-box">
                                    <span class="new-price">₺834.90</span>
                                </div>
                                <a href="#" class="slider-btn">QUICK VIEW</a>
                            </div>
                        </div>

                        <div class="arrow left" data-action-type="prev" data-action="arrow" data-byte-slider id="left-arrow">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>
                        <div class="arrow right" data-action-type="next" data-action="arrow" data-byte-slider id="right-arrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>

                    </div>
                    <div class="slider-counter-box">
                        <span class="slider-counter"></span> / 4
                    </div>
                </div>
            </div>


        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
